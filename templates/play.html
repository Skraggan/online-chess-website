<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Åva Schack</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="/static/js/chessboard-1.0.0.js"></script>
    <link href="/static/css/chessboard-1.0.0.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header-area header-sticky">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <nav class="main-nav">
              <ul class="nav">
                <li><a href="/home">Hem</a></li>
                <li><a href="/play" class="active">Spela</a></li>
                <li><a href="/users">Användare</a></li>
                <li><a href="/games">Matcher</a></li>
                <li><a href="/profile">{{user.username}}</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="page-content">
            <div class="row">
              <div class="col-lg-7">
                <div id="board-container">
                  <div id="board" style="width: 100%"></div>
                  <div class="row">
                    <div class="col-lg-5">
                      <button id="joinGame">Sök efter en motståndare!</button>
                    </div>
                    <div class="col-lg-7">
                      <p id="status" style="color: white"></p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-5">
                <div style="position: relative; height: 100%">
                  <div
                    style="
                      position: relative;
                      background-color: #1f2122;
                      width: 100%;
                      height: 95%;
                      border-radius: 1%;
                    "
                  >
                    <ul id="messages"></ul>
                  </div>
                  <form
                    id="form"
                    action=""
                    style="
                      position: absolute;
                      bottom: 0;
                      left: 0;
                      right: 0;
                      display: flex;
                      width: 100%;
                      height: 5%;
                      box-sizing: border-box;
                      backdrop-filter: blur(10px);
                    "
                    target="frame"
                  >
                    <input
                      id="input"
                      class="form-control"
                      style="width: 100%"
                      autocomplete="off"
                    />
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <iframe name="frame" style="display: none"></iframe>
    <script src="/static/js/game-logic.js"></script>
  </body>
</html>
