<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Åva Schack</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    <header class="header-area header-sticky">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <nav class="main-nav">
              <ul class="nav">
                <li><a href="/home">Hem</a></li>
                <li><a href="/play">Spela</a></li>
                <li><a href="/users">Användare</a></li>
                <li><a href="/games">Matcher</a></li>
                <li><a href="/profile" class="active">{{user.username}}</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="page-content">
            <div class="header-text">
              <div class="row">
                <div class="col-lg-12" align="center">
                  <h4>Alla dina färdigspelade matcher!</h4>
                  <table
                    class="table table-striped table-dark"
                    style="margin-top: 3rem"
                  >
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">White Pieces</th>
                        <th scope="col">Black Pieces</th>
                        <th scope="col">Winner</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for game in games %}
                      <tr>
                        <th scope="row">{{game["id"]}}</th>
                        <td>{{game["white_username"]}}</td>
                        <td>{{game["black_username"]}}</td>
                        <td>{{game["winner"]}}</td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
